<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>機妍 專業機車美容</title>
	<link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
	<nav class="nav customiseNav">
    <a class="nav-link" href="#">
        <h1 class="h2 text-primary fw-bolder mr-1 d-inline">機妍</h1>
        <span class="h2 text-white fw-semibold">後台管理系統</span>
    </a>

    <ul id="customiseNavMenu"></ul>
</nav>

	<main>
		
<section class="container userInfo">
    <h2 class="sectionTitle">商家資料</h2>

    <div class="container userInfo-form">
        <form action="" class="userInfo-form-wrap">
            <div class="form-group">
                <div class="userInfo-input">
                    <label for="userName">姓名</label>
                    <input type="text" class="form-control form-control-sm" id="userName" name="姓名">
                </div>
                <div class="alert-message">
                    <p id="userName-message" data-message="姓名"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="userInfo-input">
                    <label for="userPhone">電話</label>
                    <input type="tel" class="form-control form-control-sm" placeholder="09XXXXXXXX" id="userPhone"
                        name="姓名">
                </div>
                <div class="alert-message">
                    <p id="userPhone-message" data-message="電話"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="userInfo-input">
                    <label for="userEmail">電子郵件</label>
                    <input type="email" class="form-control form-control-sm form-control-plaintext" id="userEmail" name="電子郵件" readonly>
                </div>
                <div class="alert-message">
                    <p id="userEmail-message" data-message="電子郵件"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="userInfo-input">
                    <label for="oldPassword">原密碼</label>
                    <input type="password" class="form-control form-control-sm" id="oldPassword" name="原密碼" placeholder="如需變更密碼須輸入原密碼">
                </div>
                <div class="alert-message">
                    <p id="oldPassword-message" data-message="原密碼"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="userInfo-input">
                    <label for="newPassword">新密碼</label>
                    <input type="password" class="form-control form-control-sm" id="newPassword" name="新密碼">
                </div>
                <div class="alert-message">
                    <p id="newPassword-message" data-message="新密碼"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="userInfo-input">
                    <label for="newPasswordCfm">確認密碼</label>
                    <input type="password" class="form-control form-control-sm" id="newPasswordCfm" name="確認密碼">
                </div>
                <div class="alert-message">
                    <p id="newPasswordCfm-message" data-message="確認密碼"></p>
                </div>
            </div>

            <div class="form-group userInfoBtn-group">
                <input type="reset" class="btn btn-secondary" value="清除" id="resetForm">
                <input type="button" class="btn btn-primary" value="送出" id="updateInfo">
            </div>
            
        </form>
    </div>
</section>
	</main>

	<script src="./assets/js/vendors.js"></script>
	
		<script src="./assets/js/all.js"></script>
	
	
		<script src="./assets/js/userInfo.js"></script>
	
</body>

</html>
