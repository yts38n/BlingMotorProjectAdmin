<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>機妍 專業機車美容</title>
	<link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
	<nav class="nav customiseNav">
    <a class="nav-link" href="#">
        <h1 class="h2 text-primary fw-bolder mr-1 d-inline">機妍</h1>
        <span class="h2 text-white fw-semibold">後台管理系統</span>
    </a>

    <ul id="customiseNavMenu"></ul>
</nav>

	<main>
		<section class="container loginContainer">
    <div class="loginContainer-wrap">
        <h2>登入</h2>
        <form>
            <div class="form-item">
                <input type="email" id="userEmail" placeholder="電子郵件" name="電子郵件" class="form-control">
                <div class="alert-message">
                    <p id="userEmail-message" data-message="電子郵件"></p>
                </div>
            </div>

            <div class="form-item">
                <input type="password" id="userPassword" placeholder="密碼 (8~12位英數字)" name="密碼" class="form-control">
                <div class="alert-message">
                    <p id="userPassword-message" data-message="密碼"></p>
                </div>
            </div>

            <input type="button" value="登入" class="btn btn-gradient btn-login">
        </form>
    </div>
</section>
	</main>

	<script src="./assets/js/vendors.js"></script>
	
		<script src="./assets/js/all.js"></script>
	
	
		<script src="./assets/js/login.js"></script>
	
</body>

</html>
